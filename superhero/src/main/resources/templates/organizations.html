<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Course Manager</title>
</head>
<body>
<!-- Main Body of Page -->


<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Superhero Manager</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Add Organization</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="addOrganization" method="POST">
                <div class="form-group row">
                    <label for="orgName" class="col-3 col-form-label">
                        Organization Name</label>
                    <div class="col-9">
                        <input type="text" name="orgName"
                               id="orgName" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="orgDescription" class="col-3 col-form-label">
                        Organization Description</label>
                    <div class="col-9">
                        <input type="text" name="orgDescription"
                               id="orgDescription" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="contactInfo" class="col-3 col-form-label">
                        Contact Information</label>
                    <div class="col-9">
                        <input type="text" name="contactInfo"
                               id="contactInfo" class="form-control"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="heroes" class="col-3 col-form-label">
                        Heroes</label>
                    <div class="col-9">
                        <select multiple id="heroes" name="heroId" class="form-control" >
                            <option th:each="hero : ${heroes}"
                                    th:value="${hero.heroId}"
                                    th:text="${hero.heroName}">
                                Hero Name</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Organization</button>
            </form>
        </div>
    </div>


    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Organization Name</th>
                    <th>Organization Description</th>
                    <th>Contact Info</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="org : ${organizations}">
                    <td th:text="${org.orgId}">Organization ID</td>
                    <td th:text="${org.orgName}">Organization Name</td>
                    <td th:text="${org.orgDescription}">Organization Description</td>
                    <td th:text="${org.contactInfo}">Contact Information</td>
                    <td><a href="#" th:href="@{/orgDetail(id=${org.orgId})}">Details</a></td>
                    <td><a href="#" th:href="@{/editOrg(id=${org.orgId})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteOrg(id=${org.orgId})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
